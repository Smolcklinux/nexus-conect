<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Audit | Logs de Seguran√ßa</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body { background: #05050a; color: #e0e0e0; font-family: 'Inter', sans-serif; padding: 20px; }
        .log-container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #6200ea; padding-bottom: 10px; margin-bottom: 20px; }
        .nexus-badge { background: #6200ea; color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        .filters { display: flex; gap: 10px; margin-bottom: 20px; }
        select, input { background: #1a1a2e; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; }

        .log-table { width: 100%; border-collapse: collapse; background: #0d0d1a; border-radius: 12px; overflow: hidden; }
        .log-table th { background: #16162d; padding: 15px; text-align: left; color: #6200ea; }
        .log-table td { padding: 15px; border-bottom: 1px solid #1f1f35; font-size: 14px; }
        
        .severity-high { color: #ff4d4d; font-weight: bold; }
        .severity-medium { color: #ffbd2e; }
