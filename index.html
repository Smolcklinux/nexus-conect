<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Conect</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web/dist/bundle.js"></script>
</head>
<body>
    <div id="app">
        <div id="auth-screen" class="screen">
            <div class="auth-box">
                <h1>Nexus Conect</h1>
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Senha">
                <div class="auth-buttons">
                    <button onclick="handleLogin()">Entrar</button>
                    <button onclick="handleSignUp()" class="secondary">Registar</button>
                </div>
            </div>
        </div>

        <div id="main-screen" class="screen hidden">
            <header>
                <h2>Nexus Room</h2>
                <select id="lang-select" onchange="updateLanguage(this.value)">
                    <option value="pt">PT</option>
                    <option value="en">EN</option>
                </select>
            </header>

            <main class="room-container">
                <div class="avatar-grid">
                    <div class="avatar-wrapper" id="local-user">
                        <div class="glow-ring"></div>
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" id="user-img">
                        <span id="vip-tag" class="hidden">VIP</span>
                    </div>
                </div>

                <div class="chat-area">
                    <div id="chat-messages"></div>
                    <div class="chat-input-row">
                        <input type="text" id="chat-input" placeholder="Mensagem...">
                        <button onclick="sendMessage()">âž¤</button>
                    </div>
                </div>
            </main>

            <footer>
                <button id="btn-action" onclick="handleAction()">Entrar na Voz</button>
            </footer>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
