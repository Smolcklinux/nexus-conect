<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Conect | Login</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/auth.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="nexus-theme">

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="auth-section" class="auth-wrapper hidden">
        <div class="auth-card">
            <div class="logo-container">
                <img src="logo.png" alt="Nexus Logo" class="nexus-logo">
                <h1 id="auth-title">Entrar no Nexus</h1>
            </div>
            
            <div id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="E-mail" class="nexus-input">
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Senha" class="nexus-input">
                </div>
                <button id="btn-login" class="nexus-btn-primary">ACESSAR SISTEMA</button>
                <p class="auth-switch">Não tem conta? <span onclick="toggleAuth()">Cadastre-se</span></p>
            </div>

            <div id="register-form" class="hidden">
                <div class="input-group">
                    <input type="text" id="reg-username" placeholder="Nome de Usuário" class="nexus-input">
                </div>
                <div class="input-group">
                    <input type="email" id="reg-email" placeholder="E-mail" class="nexus-input">
                </div>
                <div class="input-group">
                    <input type="password" id="reg-password" placeholder="Senha" class="nexus-input">
                </div>
                <button id="btn-register" class="nexus-btn-primary">CRIAR CONTA</button>
                <p class="auth-switch">Já tem conta? <span onclick="toggleAuth()">Fazer Login</span></p>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
