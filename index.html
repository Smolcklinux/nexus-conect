<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Conect | Social Voice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web/dist/bundle.js"></script>
</head>
<body>
    <div id="app">
        <section id="screen-auth" class="screen">
            <div class="auth-card">
                <h1>Nexus</h1>
                <input type="email" id="login-email" placeholder="E-mail">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="authAction('login')">Entrar</button>
                <button onclick="authAction('signup')" class="btn-flat">Criar Conta</button>
            </div>
        </section>

        <section id="screen-home" class="screen hidden">
            <nav class="top-nav">
                <span>Explorar</span>
                <div class="nav-icons">
                    <button onclick="showScreen('screen-profile')" class="btn-icon">üë§</button>
                </div>
            </nav>
            <div class="rooms-list">
                <div class="room-card" onclick="joinRoom('Global Lounge')">
                    <h3>üåç Global Lounge</h3>
                    <p>Conversas aleat√≥rias e m√∫sica</p>
                    <span class="badge">Ativa</span>
                </div>
            </div>
        </section>

        <section id="screen-profile" class="screen hidden">
            <header class="sub-header">
                <button onclick="showScreen('screen-home')">‚Üê Voltar</button>
                <h2>Meu Perfil</h2>
            </header>
            <div class="profile-editor">
                <div class="avatar-upload">
                    <img src="" id="profile-img-preview">
                    <input type="file" id="avatar-file" onchange="uploadAvatar()">
                </div>
                <input type="text" id="profile-name" placeholder="Seu Nome">
                <textarea id="profile-bio" placeholder="Sua biografia..."></textarea>
                <button onclick="saveProfile()" class="btn-save">Salvar Altera√ß√µes</button>
                <button onclick="logout()" class="btn-danger">Sair da Conta</button>
            </div>
        </section>

        <section id="screen-room" class="screen hidden">
            <header class="room-header">
                <button onclick="leaveRoom()">‚úï Sair</button>
                <h2 id="current-room-name">Sala</h2>
            </header>
            <div class="voice-grid" id="participants-grid">
                </div>
            <div class="chat-container">
                <div id="chat-feed"></div>
                <div class="chat-input">
                    <input type="text" id="msg-input" placeholder="Diga algo...">
                    <button onclick="sendChatMessage()">‚û§</button>
                </div>
            </div>
            <footer class="voice-controls">
                <button id="btn-mic" onclick="toggleVoice()">üéôÔ∏è Entrar na Voz</button>
            </footer>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
