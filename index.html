<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Conect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0; 
            overflow-x: hidden; /* Ajustado para permitir scroll vertical se necess√°rio */
        }

        .nebula-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%); 
            overflow: hidden; 
        }

        .nebula-cloud { 
            position: absolute; 
            border-radius: 50%; 
            filter: blur(80px); 
            opacity: 0.4; 
            animation: move 20s infinite alternate; 
        }

        @keyframes move { 
            from { transform: translate(-10%, -10%); } 
            to { transform: translate(10%, 10%); } 
        }
    </style>
</head>
<body>
    <div class="nebula-bg">
        <div class="nebula-cloud bg-blue-900 w-96 h-96 top-1/4 left-1/4"></div>
        <div class="nebula-cloud bg-purple-900 w-80 h-80 bottom-1/4 right-1/4" style="animation-delay: -5s;"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
