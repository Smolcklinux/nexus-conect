<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Conect | Login</title>
    <link rel="stylesheet" href="./css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="loading-screen" class="loading-overlay">
        <div class="loader"></div>
        <p>Iniciando Nexus...</p>
    </div>

    <div id="auth-section" class="auth-container hidden">
        <div class="glass-card">
            <div class="logo-area">
                <div class="nexus-logo-neon">N</div>
                <p class="brand-name">Nexus Conect</p>
            </div>

            <h2 class="welcome-text">BEM-VINDO(A) AO NEXUS</h2>

            <div id="login-form" class="form-group">
                <input type="email" id="login-email" placeholder="E-MAIL" class="nexus-input">
                <input type="password" id="login-password" placeholder="SENHA" class="nexus-input">
                
                <button id="btn-login" class="btn-outline-cyan">Login</button>
                <button type="button" onclick="toggleAuth()" class="btn-outline-purple">CRIAR CONTA</button>
                
                <div class="auth-footer">
                    <a href="#">Esqueceu a senha?</a>
                    <p>Não tem conta? <span onclick="toggleAuth()">Toque para cadastrar</span></p>
                </div>
            </div>

            <div id="register-form" class="form-group hidden">
                <input type="text" id="reg-username" placeholder="NOME DE USUÁRIO" class="nexus-input">
                <input type="email" id="reg-email" placeholder="E-MAIL" class="nexus-input">
                <input type="password" id="reg-password" placeholder="SENHA" class="nexus-input">
                
                <button id="btn-register" class="btn-outline-purple">FINALIZAR CADASTRO</button>
                <p class="auth-footer">
                    <span onclick="toggleAuth()">Voltar para o Login</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
